<!DOCTYPE html>
<html lang="en-us" data-ng-app="myAngularApp">
<head>
  <title>Introduction to AngularJS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">

  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <style>
    html, body
    {
      font-size: 1.1em;
    }
  </style>

  <!-- load angular via CDN -->
  <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">AngularJS</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <div data-ng-controller="mainController">
      <div class="row">
        <div class="col-md-12">
          <div>
            <label>What is the twitter handle?</label>
            <input type="text" data-ng-model="handle" />

            <div
              class="alert"
              data-ng-show="handle.length !== numcharacters"
              data-ng-class="{ 'alert-warning': handle.length < numcharacters,
                               'alert-danger': handle.length > numcharacters }"
            >
              Must be 5 characters.
            </div>
          </div>
          <h1>twitter.com/{{ handle }}</h1>
          <h2>Rules</h2>
          <ul>
            <li data-ng-repeat="rule in rules">{{ rule.RuleName }}</li>
          </ul>

        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
